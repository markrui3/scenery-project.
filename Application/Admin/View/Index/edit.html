<include file="Index/header"/>
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">景点概述</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					景点编辑
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<!-- /.panel-body -->
						<div class="form-group">
							<label>景点名称</label>
							<input id="scenery_name" value="{$scenery.scenery_name}" type="text" class="form-control" placeholder="景点名称">
						</div>
						<div>
							<label>区域</label>
							<!-- 下拉选框 -->
							<div class="row distpicker-area">
								<div class="distpicker">
									<div class="col-xs-5 col-xs-offset-1">
										<select id="province" class="form-control select-item">
											
										</select>
									</div>
									<div class="col-xs-5">
										<select id="city" class="form-control select-item">
											
										</select>
									</div>
								</div>
							</div>
						</div>
						
						<div style="height: 20px"></div>

						<button type="button" class="btn btn-primary btn-block" onclick="submit()">提交</button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<!-- /#wrapper -->
<script type="text/javascript">
	$(document).ready(function() {

		$(".distpicker").distpicker({
			autoSelect: false,
			province:'{$scenery.province}',
			city:'{$scenery.city}'
		});
		
		$(".select-item").change(function(event) {
			var province = $("#province").val();
			var city = $("#city").val();
		});

	});

	function submit(){
		$.ajax({
			cache: false,
			url: '{:U("Admin/Index/update/")}',
			type: 'post',
			dataType: 'json',
			data: {
				'scenery_id' : '{$scenery.scenery_id}',
				'scenery_name' : $('#scenery_name').val(),
				'province':  $('#province').val(),
				'city':$('#city').val()
			}
		})
		.done(function(data){
				location.href="__APP__/Admin/Index/index/";
		});
	}
</script>
</body>
</html>
