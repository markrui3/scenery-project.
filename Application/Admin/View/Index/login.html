    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">请登录</h3>
                        </div>
                        <div class="panel-body">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" id="username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" name="password" id="password" type="password" value="">
                                </div>
                                <button id="login-btn" class="btn btn-lg btn-success btn-block">登录</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function($) {
            $("#login-btn").on('click', function(argument) {
                var username = $("#username").val();
                var password = $("#password").val();
                if (username == '' || password == '') {
                    return;
                }
                $.ajax({
                    url: '{:U("/Admin/Login/checklogin")}',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        username: username,
                        password: password
                    }
                })
                    .done(function(data) {
                        console.log("success");
                        if (data.code == 1000) {
                            window.location.href = '{:U("/Admin/Index/index")}';
                        } else {
                            alert(data.msg);
                        }
                    })
                    .fail(function() {
                        console.log("error");
                    })
                    .always(function() {
                        console.log("complete");
                    });

            });
        });
        </script>
    </body>
