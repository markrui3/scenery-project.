<include file="Index/header"/>
<body>
<header class="header">
    <div id="back-btn" class="glyphicon glyphicon-chevron-left header-left-btn"></div>
    {$scenery.scenery_name}
</header>
<br>
<div class="sub-header">景点列表</div>
<div class="list">
    <foreach name="sub_scenery_data" item="data_item" >
        <div class="item" id="item-{$data_item.sub_scenery_id}">
            {$data_item.sub_scenery_name}
        </div>
    </foreach>
</div>
</br>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $(".item").on("click", function(e) {
        waitingDialog.show("载入页面中...");

        var id = $(this).attr("id").split("-")[1];
        window.location.href = "{:U('/Home/Index/detail')}" + "?sub_scenery_id=" + id;
    });
    $(".item").on("mousedown", function(e) {
        $(this).addClass('over');
    });
    $(".item").on("mouseup", function(e) {
        $(this).removeClass('over');
    });

    $("#back-btn").on("click", function() {
        window.history.back();
    });
});
</script>
</body>
</html>
